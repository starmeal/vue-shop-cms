<body>
    <script>
        var points = [40, 100, 1, 5, 25, 10, [40, 100, 1, 5, 25, 10]];
        let flatDeep = (arr) => {
            return arr.reduce((res, cur) => {
                if (Array.isArray(cur)) {
                    return [...res, ...flatDeep(cur)]
                } else {
                    return [...res, cur]
                }
            }, [])
        }
        console.log(flatDeep(points))
    </script>
</body>
